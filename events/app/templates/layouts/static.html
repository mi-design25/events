<!-- Stats Section -->
<section id="stats" class="stats section dark-background">
  {% load static %}
  <img src="{% static 'assets/img/stats-bg.jpg' %}" alt="" data-aos="fade-in">

  <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" data-purecounter-end="{{ clients_count }}" data-purecounter-duration="1" class="purecounter"></span>
          <p>Sponsors</p>
        </div>
      </div><!-- End Stats Item -->

      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" data-purecounter-end="{{ reservations_count }}" data-purecounter-duration="1" class="purecounter"></span>
          <p>Réservation</p>
        </div>
      </div><!-- End Stats Item -->

      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" data-purecounter-end="{{ events_count }}" data-purecounter-duration="1" class="purecounter"></span>
          <p>Evènements</p>
        </div>
      </div><!-- End Stats Item -->

      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" data-purecounter-end="{{ comments_count }}" data-purecounter-duration="1" class="purecounter"></span>
          <p>Commentaires</p>
        </div>
      </div><!-- End Stats Item -->
    </div>
  </div>
</section><!-- End Stats Section -->

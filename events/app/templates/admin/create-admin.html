<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Agence Events - Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  {%load static%}
  <link href="{% static 'assets/img/logo/logo.png' %}" rel="icon">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css '%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css '%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.snow.css '%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.bubble.css '%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css '%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/simple-datatables/style.css '%}" rel="stylesheet">

  <!-- Template Main CSS File -->
   {%load static%}
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

</head>

<body >
    <!-- Section Header -->
    <header id="header" class="header d-flex align-items-center fixed-top">
          <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

              <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto me-xl-0">
              {%load static%}
                  <img src="{% static 'assets/img/logo/logo.png' %}" alt="Logo">
              </a>

              <nav id="navmenu" class="navmenu">
              <ul>
                  {%load static%}
                  <li><a href="{% url 'index' %}" class="active">Accueil</a></li>
                  <li><a href="#clients">Sponsors</a></li>
                  <li><a href="#about">À propos</a></li>
                  <li><a href="#recent-posts">Événements</a></li>
                  <li><a href="#contact">Contact</a></li>
              </ul>

              <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
              </nav>

              <a class="btn-getstarted" href="{% url 'register' %}">Connexion</a>

          </div>
    </header>
    <br><br>
  <main>
    <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Créer un Administrateur</h5>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
              <div class="mb-3">
                <label for="about" class="form-label">À propos</label>
                <textarea class="form-control" id="about" name="about" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="full_name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
              </div>
              <div class="mb-3">
                <label for="company" class="form-label">Société</label>
                <input type="text" class="form-control" id="company" name="company" required>
              </div>
              <div class="mb-3">
                <label for="job" class="form-label">Poste</label>
                <input type="text" class="form-control" id="job" name="job" required>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Pays</label>
                <input type="text" class="form-control" id="country" name="country" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image de profil</label>
                <input type="file" class="form-control" id="image" name="image">
              </div>
              <button type="submit" class="btn btn-primary w-100">Créer l'administrateur</button>
            </form>
            {% if messages %}
              <div class="mt-3">
                {% for message in messages %}
                  <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
    </section>


    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
   {%load static%}
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
